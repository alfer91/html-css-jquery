<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>json</title>
</head>
<body>
<script src="js/jquery.js"></script>
<script>

    var idol = {"name":"쯔위",height:160,weight:50};

    //var arr = [3,4,5,6];

    //배열+객체 : json

    var movies = [
        {"name":"토르:라그나로크",genre:"액션",director:"모름"},
        {name:"침묵",genre:"드라마",director:"정지우"},
        {name:"덩케르크",genre:"전쟁",director:"크리스토퍼 놀란"},
        {name:"범죄도시",genre:"액션",director:"강윤성"}
    ];


    //배열 각각에 접근하는 메서드
    $(movies).each(function () {
        //여기서 this가 바로 객체
        alert(this.name);
    });



</script>
</body>
</html>
