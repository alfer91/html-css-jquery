<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ajax의 활용</title>
</head>
<body>
    <h1>영화배우 목록</h1>
    <button>얻기</button>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>키</th>
                <th>몸무게</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">정보없음</td>
            </tr>
        </tbody>
    </table>
<script src="js/jquery.js"></script>
<script>
    $("button").click(function () {

        //ajax란 페이지리로딩없이 페이지의 일부를
        //실시간으로 갱신하는 기술입니다.

        //$.ajax({옵션})
        //주요옵션
        //1) url : 서버주소
        //2) error : 에러가 발생했을때 호출되는 콜백함수
        //3) success : 성공시 호출되는 콜백함수

        $.ajax({
            url:"ajax/actors.json",
            error:function(){
                alert("에러!");
            },
            success:function(json){
                //넘어온 데이터로 each반복
                $(json).each(function () {

                    //tr1개
                    var $tr = $("<tr>");

                    //td3개
                    var $td1 = $("<td>").text(this.name);
                    var $td2 = $("<td>").text(this.height);
                    var $td3 = $("<td>").text(this.weight);
                    //tbody에 붙이기
                    $tr.append($td1,$td2,$td3)
                        .appendTo("tbody");

                });//each() end

            }//success end
        });


    });//button click() end
</script>
</body>
</html>
