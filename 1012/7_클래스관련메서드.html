<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>클래스관련 메서드</title>
    <style>
        .box {
            width:200px;
            height:200px;
            background: #00bfff;
        }

        .box.circle {
            border-radius: 100px;
            background: deeppink;
        }

    </style>
</head>
<body>
<p>
    <button>눌러봐!</button>
</p>
<div class="box"></div>
<script src="js/jquery.js"></script>
<script>
    $("button").click(function () {
        //클래스관련 메서드가 왜 필요하죠?
        //addClass(이름) : 기존의 클래스에 이름을 추가
        //removeClass(이름) : 기존의 클래스에서 이름을 삭제
        //toggleClass(이름) : 있으면 삭제 / 없으면 추가
        //hasClass(이름) : 있으면 true / 없으면 false

        //만약 circle이 있으면 삭제
        //없으면 circle을 추가
        //if~else hasClass() removeClass() addClass()

        //.box인 요소가
        // 우선 circle클래스를 가지고 있는지 확인

        var flag = $(".box").hasClass("circle");

        if(flag) {
            //flag가 true일때(circle을 가지고 있을때)
            $(".box").removeClass("circle");

        }else {
            //flag가 false일때(circle을 가지고 있지 않을때)
            $(".box").addClass("circle");

        }//if~else end


    });
</script>
</body>
</html>
