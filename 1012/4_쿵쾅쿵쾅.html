<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>심장이 바운스~</title>
    <style>
        img {
            position: fixed;
            left:50%;
            top:50%;
            margin:-250px 0 0 -250px;
            animation: bounce .2s ease infinite;
        }

        @keyframes bounce {
            0% {tranform:scale(1)}
            26% {tranform:scale(.65)}
            52% {transform:scale(1.3)}
            81% {tranform:scale(.8)}
            100% {transform: scale(1)}
        }

    </style>
</head>
<body>
    <img src="img/heart.png" width="500"/>
</body>
</html>
