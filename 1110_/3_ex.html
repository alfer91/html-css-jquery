<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스오피스</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href='css/notosanskr.css' rel='stylesheet'/>
    <style>
        html {
            overflow-y: scroll;
        }
        body {
            font-family: 'Noto Sans KR',sans-serif;
            color:#424242;
        }
        #header,#footer {
            width:100%;
            height:80px;
        }
        #header {
            border-bottom:1px solid #F12E62;
        }
        #header h1 {
            color:#F12E62;
            font-size:30px;
            font-weight: 900;
            position: absolute;
            top:15px;
            height:50px;
        }
        #header h1 span {
            vertical-align: middle;
        }
        #header h1 img {
            vertical-align: middle;
        }
        #footer {
            border-top:1px solid #F12E62;
            text-align: center;
            line-height:80px;
            color:#F12E62;
        }
        #content {
            min-height:400px;
        }
        .aux {
            position: relative;
            width:1000px;
            margin:auto;
        }
        #dateBox {
            width:300px;
            height:80px;
            line-height: 80px;
            position: absolute;
            right:0;
            top:0;
            color:#626262;
        }
        #dateBox select {
            padding:4px 12px;
            font:500 20px 'Noto Sans KR',sans-serif;
            color:#bbb;
            border:1px solid #bbb;
            outline:none;
        }
        #dateBox select:focus {
            color:#F12E62;
            border-color:#F12E62;
        }
        #content h2 {
            text-align: center;
            font-size:25px;
            font-weight: 700;
            padding:20px;
            color:#F12E62;
        }

        #movieList {
            overflow: hidden;
            padding: 10px 0;
        }
        #movieList li {
            width:326px;
            height:118px;
            background: #FCE4EC;
            float:left;
            margin-right:8px;
            margin-bottom:8px;
            border:1px solid #F8BBD0;
            overflow: hidden;
            position: relative;
        }
        #movieList li.new::before {
            content: 'new';
            position: absolute;
            background: #E91E63;
            color:#fff;
            width: 100px;
            height:24px;
            font-size:15px;
            text-align: center;
            line-height: 24px;
            transform:rotate(-45deg);
            left:-37px;
            z-index:1;
            box-shadow: 0 0 4px #fff;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }

        #movieList h3 {
            position: absolute;
            font-size:22px;
            left:20px;
            top:20px;
            font-weight:700;
            white-space: nowrap;
            overflow: hidden;
            width:295px;
            text-overflow: ellipsis;
        }
        #movieList h3 strong {
            background: #F12E62;
            color:#fff;
            font-weight:900;
            padding:4px 10px;
            display: inline-block;
            vertical-align: middle;
        }
        #movieList h3 span {
            vertical-align: middle;
        }
        #movieList time {
            position: absolute;
            left:20px;
            bottom:20px;
            font-size:15px;
            font-weight:100;
        }
        #movieList em {
            position: absolute;
            right:20px;
            bottom: 20px;
            font-size:20px;
            font-weight:500;
        }
        #movieList em span {
            font-size:18px;
            font-weight:300;
        }

        #movieList li:nth-child(3n) {
            margin-right:0;
        }

        #loader {
            width:100%;
            height:100%;
            left:0;
            top:0;
            position: fixed;
            background: rgba(255, 255, 255, .8) url(img/loader2.gif) no-repeat center;
            display: none;
        }

        #bg {
            width:100%;
            height:100%;
            position:fixed;
            left:0;
            top:0;
            background-color: rgba(0,0,0,.7);
            display: none;
        }
        #infoBox {
            width:400px;
            height:300px;
            position:absolute;
            left:50%;
            top:50%;
            margin:-150px 0 0 -200px;
            background: #fff;
        }
        .title {
            text-align: center;
            color:#03A9F4;
        }
        #infoBox dt {
            text-indent: 10px;
            margin:5px;
            font-size:21px;
            color:#29B6F6;
        }
        #infoBox dd {
            text-indent: 10px;
            margin:5px;
        }
    </style>
</head>
<body>
<header id="header">
    <div class="aux">
        <h1>
            <img src="img/logo.png" width="50"/>
            <span>박스오피스</span>
        </h1>
        <div id="dateBox">
            <select id="year" name="year">
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
            </select>
            년
            <select id="month" name="month">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            월
            <select id="date" name="date">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            일
        </div>
    </div>
</header>
<main id="content">
    <div class="aux">
        <h2>2017년 11월 10일 박스오피스</h2>
        <ul id="movieList">
            <li>
                <h3><strong>1</strong>
                    <span>토르 : 라그나로크</span>
                </h3>
                <time>2017년 10월 25일</time>
                <em>3,817,249<span>명</span></em>
            </li>
            <li class="new">
                <h3><strong>2</strong>
                    <span>미옥</span>
                </h3>
                <time>2017년 11월 9일</time>
                <em>53,296<span>명</span></em>
            </li>
            <li>
                <h3><strong>3</strong>
                    <span>해피 데스데이</span>
                </h3>
                <time>2017년 11월 8일</time>
                <em>94,342<span>명</span></em>
            </li>
        </ul>
        <div id="bg">
            <div id="infoBox">
                <h2 class="title">영화제목</h2>
                <dl>
                    <dt>감독</dt>
                    <dd class="directors"></dd>
                    <dt>장르</dt>
                    <dd class="genres"></dd>
                    <dt>개봉일</dt>
                    <dd class="release"></dd>
                    <dt>배우</dt>
                    <dd class="actors"></dd>
                </dl>
            </div>
        </div>
    </div>
</main>
<footer id="footer">
    <div class="aux">
        &copy; 2017 jbm.com
    </div>
</footer>
<div id="loader"></div>
<script src="js/jquery.js"></script>
<script src="js/moment-with-locales.js"></script>
<script>

</script>
</body>
</html>
