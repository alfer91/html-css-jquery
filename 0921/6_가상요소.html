<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상요소</title>
    <style>
        .chat {
            width:300px;
            height:100px;
            background: #18FFFF;
            padding:15px;
            border-radius: 20px 0 20px 20px;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24),
                        0 17px 50px 0 rgba(0, 0, 0, 0.19);
            /* 포지셔닝컨텍스트 지정 */
            position: relative;
        }

        .arrow {
            width:0;
            height:0;
            border-top:20px solid  #18FFFF;
            border-right:25px solid transparent;
            /*
                 chat요소를 기준으로
                 자손인 arrow를 포지셔닝하려면

                 1) arrow : position을 absolute
                 2) chat : position을 relative




                포지셔닝컨텍스트를 기준으로
                절대위치

             */
            position: absolute;
            right:-25px;
            top:0;

        }

    </style>
</head>
<body>
    <div class="chat">
        안녕하세요?
        <div class="arrow"></div>
    </div>

</body>
</html>
