<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보더</title>
    <style>

        body {
            margin:0;
        }

        /*
          1) width/height 기본값 : auto
              단, width와 height의 auto작동이 다르다.
        */
        #box {
            width:0px;
            height:0px;
            border-top:50px solid blue;
            border-right:50px solid red;
            border-bottom:50px solid green;
            border-left:50px solid orange;
            position: fixed;
            left:50%;
            top:50%;
            /*
            margin:시계방향
            top right bottom left
            */
            margin: -100px 0 0 -100px;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
