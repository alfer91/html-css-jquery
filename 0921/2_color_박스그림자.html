<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>색상과 박스그림자</title>
    <style>
        .box {
            width:200px;
            height:200px;
            color:#fff;
            text-align: center;
            line-height: 200px;
            font-size: 80px;
            font-weight:bold;
            text-shadow:2px 2px 2px #424242;
        }
        #red {
            background: red;
            /*text-shadow:0px 100px 50px #000;*/
            /*
                ※ color값
                1) 키워드(red,green,blue,white,black..)
                2) #16진수 6자리(0~F)
                   예) #000000, #00FF00
                3) #16진수 3자리
                #000, #fff, #f00
                4) rgb(0~255,0~255,0~255)
                5) rgb(0~100%,0~100%,0~100%)
                //퍼센트는 전부 %를 씁니다.

                여기서 a는 알파값(투명도)
                6) rgba(0~255,0~255,0~255,0~1)
                7) rgba(0~100%,0~100%,0~100%,0~1)

            */
        }

        /*
            그림자
            1) box-shadow: 블록레벨요소의 그림자
            2) text-shadow : 글자의 그림자
            3) 표현법 : x y blur 색상

        */

        #blue {
            margin-top:-180px;
            margin-left:100px;
            background: rgba(0%,0%,100%,1);
            opacity: .5;
        }

        #box {
            background: #fff;
            width:100px;
            height:100px;
            text-align: center;
            /*
                font대표패밀리

                font-size,font-weight,font-varient,
                font-family,font-style,

                line-height도 들어가 있습니다.

             */
            font:bold  40px/100px "맑은 고딕",sans-serif;
            border:10px solid #424242;
            color:#424242;

            /*position속성을 fixed*/
            position: fixed;
            left:50%;
            top:50%;
            margin-left:-60px;
            margin-top:-60px;

            text-shadow:0 0 10px #424242;

            box-shadow:60px 60px 0px red,
                       -60px 60px 0 blue,
                       60px -60px 0 yellow,
                       -60px -60px 0 green;
        }

    </style>
</head>
<body>
<div id="red" class="box">RED</div>
<div id="blue" class="box">BLUE</div>
<hr />
<div id="box">BOX</div>
</body>
</html>
