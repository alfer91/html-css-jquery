<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cover와 contain</title>
    <style>
        html {
            height:100%;
        }
        body {
            margin:0;
            height:100%;
            background-image: url(img/20170901_ribbonryan_Rbanner_W.gif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .box {
            width:400px;
            height:400px;
            border:1px solid #424242;
            float: left;
            margin: 10px;
            background-image: url(img/twice-spris.jpg);
            background-repeat: no-repeat;
            background-position: center;

            /*
                과거(CSS3이전)에는 이미지를 사용할때
                해당 요소와 크기와 비율이 같아야 했습니다.

                그런데 background-size가 나타나면서(CSS3)
                100% 100%로 주면 크기와 상관없이
                비율만 맞으면 됩니다.

                그러나, 만약 비율도 다르고 크기도 다를경우
                는 해결하는 방법이
                1) cover : 이미지가 요소를 커버한다.
                2) contain : 이미지를 요소안에서 전부 보여준다.

            */
        }

        #cover {
            background-size: cover;
        }

        #contain {
            background-size: contain;
            background-color: #FFA38B;
        }

    </style>
</head>
<body>
    <div class="box" id="cover"></div>
    <div class="box" id="contain"></div>
</body>
</html>
