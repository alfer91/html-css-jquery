<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소의 탐색</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding:20px 30px;
            font-size:30px;
            border:2px solid #424242;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
<script src="js/jquery.js"></script>
<script>

    /*
    * 요소 탐색 관련 메서드
    *
    * next() : 다음형제요소 선택
    * prev() : 이전형제요소 선택
    * parent() : 부모요소 선택
    * parents("선택자") : 조상중에 선택
    * children() : 자식요소들 전부 선택
    *
    *
    * */

    $("td").eq(1)
           .css("background","deeppink")
           .next() //3번 td
           .css("background","#00bfff")
           .prev() //2번 td
           .prev() //1번 td
           .css("background","yellow")
           .parent()//1번째 tr선택
           .next()//2번째 tr선택
           .children()//4,5,6번 td선택
           .eq(1)   //5번 td선택
           .css("background","purple")
        .parent()//2번째 tr선택
        .next()//3번째 tr선택
        .children()//7,8,9번 td
        .eq(2)//9번 td가 됩니다.
        .css("background","navy");

    //9번 td를 선택하여 navy로 해보세요.





</script>
</body>
</html>
