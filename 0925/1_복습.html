<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습문제</title>
    <style>

        body {
            /*브라우저가 가진 css 제거*/
            margin: 0;

        }

        #carBox {
            width:1024px;
            height:768px;
            border:20px solid #3F51B5;
            /* 1064 x 808 */
            /* 브라우저 기준 */
            position: fixed;
            left:50%;
            top:50%;
            margin:-404px 0 0 -532px;

        }

        h1 {
            /*브라우저가 가진 css 제거*/
            font-size:1em;
            font-weight:normal;
            margin:0;
            width:800px;
            height:100px;
            background: #3949AB;
            position: absolute;
            color:#fff;
            font-size:40px;
            line-height:100px;
            font-weight:bold;
            text-indent: 30px;
            text-shadow:2px 2px 2px #424242;
            box-shadow:5px 5px 10px rgba(0,0,0,.6);
            left:-40px;
            top:30px;

            /*

            em은 body의 font-size를 기준으로 하여
            비율
            rem은 부모요소의 font-size를 기준으로 하여

            */

        }

        h1::after {
            content: "";
            position: absolute;
            width:0;
            height:0;
            border-right:20px solid #1A237E;
            border-bottom:20px solid transparent;
            left:0;
            bottom:-20px;
        }

    </style>
</head>
<body>
<!-- carBox width: 1024 / height : 768
carBox는 브라우저기준으로 가운데 정렬
h1요소 width : 800 / height : 100
 -->
    <div id="carBox">
        <h1>Mercedes-Benz AMG Project ONE</h1>
        <img src="img/AMG_Project_ONE.jpg"
        alt="Mercedes-Benz AMG Project ONE"/>
    </div>
</body>
</html>
