<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록레벨의 수평</title>
    <style>
        div {
            width:100px;
            height:100px;
            /*display: inline-block;*/
            float: left;
            /*
                블록레벨의 수평레이아웃 적용법
                1) float:left (전통적인 방법)
                2) display:inline-block (최신 방법)
                3) 완전 최신(CSS3 ....?)
            */
        }
        #red {background:red}
        #blue {background:blue}
        #green {background:green}
    </style>
</head>
<body>
<div id="red"></div>
<div id="blue"></div>
<div id="green"></div>
</body>
</html>
