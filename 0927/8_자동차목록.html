<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멋진 자동차 목록</title>
    <link rel="stylesheet"
          href="css/reset.css" />
    <link rel="stylesheet" href="css/notosanskr.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <style>
        #wrap {
            font-family:"Noto Sans KR",sans-serif;
            width:960px;
            border:2px solid #424242;
            margin:auto;
            color:#424242;
        }
        #header {
            width:960px;
            height:100px;
        }
        #header h1 {
            font-size:40px;
            font-weight: 900;
            text-align: center;
            line-height:100px;

        }
        #content {
            width:960px;
            border:2px solid #424242;
            border-left:none;
            border-right:none;
        }

        #footer {
            width:960px;
            height:100px;
            text-align: center;
            line-height: 100px;
        }
        .fa-car {
            color:#FFEA00;
        }

        /* list CSS */
        #content ul {
            /*
            자식 float을 막는 가장 쉬운 방법
            1) 부모 : height고정
            2) 부모 : overflow
            3) 형제마지막요소 : clear:both
            4) 부모::가상요소 : clear:both

            */
            overflow: hidden;
            padding-bottom:15px;
        }

        #content li {
            width:300px;
            height:230px;
            float: left;
            margin-left:15px;
            margin-top:15px;
        }

        #content a {
            width:280px;
            height:210px;
            display: block;
            border:10px solid #fff;
            background: red;
            transition:.2s ease;
            opacity: .5;
            /* 포지셔닝 컨텍스트 지정 */
            position: relative;
            overflow: hidden;

        }
        #content a:hover {
            opacity:1;
            border-color:#424242;
        }

        #content a>img {
            transition: .3s ease-out;
        }

        #content a:hover>img {
            transform:scale(1.3);
        }

        #content a>h3 {
            width:280px;
            height:100px;
            background: rgba(0,0,0,.8);
            color:#fff;
            text-align: center;
            position: absolute;
            left:0;
            bottom:-100px;
            line-height:100px;
            font-size:20px;
            transition: .3s ease-out;
        }
        #content a:hover>h3 {
            bottom:0;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <h1><i class="fa fa-car"></i> 멋진 자동차 목록사이트</h1>
    </div><!--//#header-->

            </li>
            <li>
                <a href="">
                    <img src="img/c5.jpg" width="280"
                         alt="Porsche 911 GT3 "/>
                    <h3>Porsche 911 GT3</h3>
                </a>
            </li>
            <li>

                    <img src="img/c6.jpg" width="280"

            </li>
            <li>
                <a href="">

                    <h3>Mercedes-Benz S63 AMG Coupe</h3>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/c8.jpg" width="280"
                         alt="BMW M5"/>

            <li>

</html>
