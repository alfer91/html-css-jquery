<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transform origin</title>
    <style>
        body {
            background: #03A9F4;
            text-align: center;
        }
        img#frame {
            transition: .3s ease;
            /*
               변형이 일어나는 시작지점을 지정
               transform-origin:50% 50%;
           */
            transform-origin: 50% 0;
        }
        img#frame:active {
            transform:rotate(30deg);
        }


        #car {
            transition: .3s ease;
            /*
            3d의 경우 원근법(perspective)이 필요함
            */
            transform:perspective(500px) rotateX(0deg);
            transform-origin:50% 50%;
        }
        #car:active {
            transform:perspective(500px) rotateX(45deg);

        }

    </style>
</head>
<body>
    <img id="frame" src="img/frame.png" alt="유령" width="300"/>
    <hr/>
    <img id="car" src="img/c1.jpg" width="500"/>
</body>
</html>
