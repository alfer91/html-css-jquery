<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ex5</title>
    <style>
        @font-face {
            font-family: 'thomson';
            font-style: normal;
            font-weight: 100;
            src: url(fonts/ThompsonModernSemibold.woff) format('woff');
        }
        body {
            font-family: 'thomson',sans-serif;
        }

        /* 우리가 추가 */
        .screen_out {
            width:0;
            height:0;
            position: absolute;
            line-height:0;
            text-indent: -9999px;
            overflow: hidden;
        }

        #nav {
            width:200px;
            background: #041E42;
            margin:auto;
            font-size:50px;
            letter-spacing: -1.25px;
            border-radius: 0 0 30px 0;
            padding: 20px;
        }
        ul {
            margin:0;
            padding:0;
            list-style:none;
        }

        a {
            color:#fff;
            width:180px;
            display: block;
            text-decoration: none;
            transition: .2s ease;
        }

        #nav a:hover::before {
            width:180px;
        }

        #nav a::before {
            width:0px;
            background: #041E42;
            position: absolute;
            color:#64B5F6;
            overflow: hidden;
            transition:.3s ease;
        }

        .home a::before {
            content: "Home";
        }
        .work a::before {
            content: "Work";
        }
        .vision a::before {
            content: 'Vision';
        }

       
    </style>
</head>
<body>
    <div id="nav">
    <h2 class="screen_out">Main Service</h2>
    <ul>
        <li class="home"><a href="">Home</a></li>
        <li class="work"><a href="">Work</a></li>
        <li class="vision"><a href="">Vision</a></li>
        <li class="news"><a href="">News</a></li>
        <li class="careers"><a href="">Careers</a></li>
    </ul>
    </div>
</body>
</html>
