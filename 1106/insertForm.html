<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영화 등록 페이지</title>
    <link rel="icon" href="img/daum_movie.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/koverwatch.css" />
    <link rel="stylesheet" href="css/default.css" />
    <style>
        #content {
            padding:20px 0;
        }

        #insertBox {
            width:500px;
            /*background: red;*/
            margin:auto;
            border:1px solid #bbb;
        }
        #insertBox h2 {
            font-size:40px;
            padding:20px;
            text-align: center;
        }
        .row {
            /*background: green;*/
            margin:15px;
        }

        #insertBox h3 {
            display: inline-block;
            width:80px;
            font-size:28px;
            /*background: orange;*/
            text-align: right;
            margin-right:5px;
        }

        #insertBox input,
        #insertBox select {
            font:28px 'Koverwatch',sans-serif;
            padding:12px 15px;
            border:2px solid #9E9E9E;
            color:#424242;
        }

        #insertBox input:focus,
        #insertBox select:focus {
            border-color:#00B0FF;
            background: #E1F5FE;
        }



    </style>
</head>
<body>
<!-- html5의 새로운 요소들 :
header, footer, main, nav, article, aside, section.. -->
<!-- auxiliary : 보조의 (줄임말) aux -->
    <header id="header">
        <div class="aux">
            <h1 id="logo">
                <a href="">
                    <i class="fa fa-youtube-play"></i>
                    <span>멋진 영화관리 앱</span>
                </a>
            </h1>
            <nav id="gnb">
                <h2 class="screen_out">주요 서비스</h2>
                <ul>
                    <li><a href="">
                        <i class="fa fa-list-alt"></i>
                        장르
                    </a></li>
                    <li><a href="">
                        <i class="fa fa-film"></i>
                        영화
                    </a></li>
                </ul>
            </nav><!--//#gnb -->
        </div><!--//.aux -->
    </header><!--//#header -->
    <main id="content">
        <div class="aux">

            <section id="insertBox">
                <h2>영화 입력</h2>
                <form>
                    <fieldset>
                        <legend class="screen_out">영화입력폼</legend>
                        <div class="row">
                            <h3>영화명</h3>
                            <input
                            id="name"
                            name="name"
                            autocomplete="off"
                            placeholder="영화명을 입력해주세요"
                            title="영화 이름"
                            />
                        </div>
                        <div class="row">
                            <h3>감독</h3>
                            <input
                            id="director"
                            name="director"
                            autocomplete="off"
                            placeholder="감독을 입력해주세요"
                            title="감독 이름"
                            />
                        </div>
                        <div class="row">
                            <h3>개봉일</h3>
                            <select id="year"
                                    name="year">
                                <option>2017</option>
                                <option>2016</option>
                                <option>2015</option>
                            </select>년
                            <select id="month"
                                    name="month">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>월
                            <select id="date"
                            name="date">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>일
                        </div>
                        <div class="row">
                            <h3>관객수</h3>
                            <input id="audience"
                                   placeholder="관객수를 입력해주세요"
                            name="audience"/>명
                        </div>
                        <div class="row">
                            <h3>장르</h3>
                            <select id="genre"
                            name="genre">
                                <option value="15">멜로/로멘스</option>
                            </select>
                        </div>
                        <div class="row">
                            <h3>관람가</h3>
                            <select id="rating"
                            name="rating">
                                <option value="A">전체 관람가</option>
                                <option value="B">12세 관람가</option>
                                <option value="C">15세 관람가</option>
                                <option value="D">19세 관람가</option>
                            </select>
                        </div>
                        <div class="row box_btn">
                            <button class="btn" type="submit">
                                <i class="fa fa-floppy-o"></i>
                                입력
                            </button>
                            <button class="btn" type="reset">
                                <i class="fa fa-retweet"></i>
                                입력취소
                            </button>
                            <a class="btn" href="" >
                                <i class="fa fa-list"></i>
                                목록으로</a>
                        </div>
                    </fieldset>
                </form>
            </section>

        </div><!--//.aux -->
    </main><!--//#content -->
    <footer id="footer">
        <div class="aux">
            <div id="policy">
                <h4 class="screen_out">정책 및 약관</h4>
                <ul>
                    <li><a href="">회사소개</a></li><!--
                 --><li><a href="">광고</a></li><!--
                 --><li><a href="">검색등록</a></li><!--
                 --><li><a href="">제휴제안</a></li><!--
                 --><li><a href="">이용약관</a></li><!--
                 --><li><a href=""><strong>개인정보이용약관</strong></a></li><!--
                 --><li><a href="">청소년보호정책</a></li><!--
                 --><li><a href="">고객센터</a></li>
                </ul>
            </div><!-- //policy  -->
            <address>&copy; 2017 <a href="">jbm.com</a></address>
        </div><!--//.aux -->
    </footer><!--//#footer -->
</body>
</html>
