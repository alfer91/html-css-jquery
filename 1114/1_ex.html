<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>댓글 쓰기</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/notoserif.css" />
<style>
html {
    overflow-y: scroll;
}
body {
    font:500 16px arial,'Noto Serif KR',serif;
    background: #F6F6F6;
}
#replyBox {
    width:1000px;
    border:5px solid #00E676;
    margin:auto;
}
#replyBox h3 {
    text-align: center;
    font-size:30px;
    color:#00C853;
    margin:10px 0;
    font-weight: 900;
}
#formBox {
    text-align: center;
    margin:20px;
}

#contentsField {
    width:700px;
    height:100px;
    border:2px solid #00E676;
    vertical-align: middle;
    font:500 22px 'Noto Serif KR',serif;
    padding:10px;
    /*textarea 크기 고정*/
    resize: none;
}

#writeBtn {
    width:124px;
    height:124px;
    vertical-align: middle;
    background: #4D525A;
    color:#fff;
    border:none;
    font:900 20px 'Noto Serif KR',serif;
    cursor: pointer;
}
#writeBtn:hover {
    background: #00C853;
    box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
}

.no_reply {
    text-align: center;
    height: 160px;
    line-height: 160px;
    font-size:24px;
}

#replyListBox {
    width:850px;
    margin:20px auto;
    border-top:1px solid #424242;
}

#replyListBox li {
    border-bottom:2px dotted #999;
    position: relative;
    padding-top:60px;
    padding-bottom:20px;
}

.card_user {
    position: absolute;
    width:100px;
    height:130px;
    left:15px;
    top:15px;
    text-align: center;
    color:#999999;
    font-weight:900;
}
.card_user img {
    width:100px;
    height:100px;
    border-radius: 100px;
    box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2),
    0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

.box_reply {
    /*글이 늘어나면 같이 height가 늘어나야 하기 때문에*/
    width:700px;
    position: relative;
    left:150px;
}



#replyListBox .delete {
    position: absolute;
    right:10px;
    top:-50px;
    background: #999;
    width:30px;
    height:30px;
    border-radius: 30px;
    color:#fff;
    font-size:24px;
    text-align: center;
}
#replyListBox .comments {
    width:630px;
    min-height:80px;
    background: #00E676;
    border-radius:0 12px 12px 12px;
    position: relative;
    padding:10px;
    /*빈공백처리*/
    white-space: pre-line;
}
#replyListBox .comments::before {
    content: '';
    position: absolute;
    width:0;
    height:0;
    border-top:15px solid #00E676;
    border-left:15px solid transparent;
    left:-15px;
    top:0;
}


#replyListBox .time {
    position: absolute;
    left:5px;
    top:-30px;
}

#replyListBox .delete:hover {
    background: #00E676;
    box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24),
    0 17px 50px 0 rgba(0, 0, 0, 0.19);
}

</style>
</head>
<body>
<div id="replyBox">
<h3><i class="fa fa-comment"></i> 댓글 <span>0</span>개</h3>
<div id="formBox">
    <form id="commentForm" action="" method="get">
        <textarea maxlength="140" id="contentsField" placeholder="새 글을 입력합니다."></textarea>
        <button id="writeBtn" class="btn">올리기</button>
    </form>
</div><!--//#formBox-->
<p class="no_reply">
    <i class="fa fa-grav"></i>
    댓글이 아직 없습니다.
</p>
<div id="replyListBox">
    <ul>
        <li>
            <div class="card_user">
                <img src="img/profile.jpg" width="100"/>
                <strong>테스터</strong>
            </div><!-- //card_user -->
            <div class="box_reply">
                <div class="comments">안녕하세요?
                    반갑습니다.
                    하하하하
                    하하하하
                  </div>
                <a href="" class="btn delete">
                    <i class="fa fa-times"></i>
                    <span class="screen_out">삭제</span>
                </a>
                <time class="time" datetime="2017-11-10T17:10:10+09:00">2017년 10월 10일 17시 10분 10초</time>
            </div><!--//box_reply-->
        </li>
    </ul>
</div>
</div><!--//#replyBox-->
<div id="loader"></div>

</body>
</html>
