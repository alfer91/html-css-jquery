<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멋진 자동차 목록</title>
    <link rel="stylesheet"
          href="css/reset.css" />
    <link rel="stylesheet" href="css/notosanskr.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <style>
        #wrap {
            font-family:"Noto Sans KR",sans-serif;
            width:960px;
            border:2px solid #424242;
            margin:auto;
            color:#424242;
        }
        #header {
            width:960px;
            height:100px;
        }
        #header h1 {
            font-size:40px;
            font-weight: 900;
            text-align: center;
            line-height:100px;

        }
        #content {
            width:960px;
            border:2px solid #424242;
            border-left:none;
            border-right:none;
        }

        #footer {
            width:960px;
            height:100px;
            text-align: center;
            line-height: 100px;
        }
        .fa-car {
            color:#FFEA00;
        }

        /* list CSS */
        #content ul {
            /*
            자식 float을 막는 가장 쉬운 방법
            1) 부모 : height고정
            2) 부모 : overflow
            3) 형제마지막요소 : clear:both
            4) 부모::가상요소 : clear:both

            */
            overflow: hidden;
            padding-bottom:15px;
        }

        #content li {
            width:300px;
            height:230px;
            float: left;
            margin-left:15px;
            margin-top:15px;
        }

        #content a {
            width:280px;
            height:210px;
            display: block;
            border:10px solid #fff;
            background: red;
            transition:.2s ease;
            opacity: .5;
            /* 포지셔닝 컨텍스트 지정 */
            position: relative;
            overflow: hidden;

        }
        #content a:hover {
            opacity:1;
            border-color:#424242;
        }

        #content a>img {
            transition: .3s ease-out;
        }

        #content a:hover>img {
            transform:scale(1.3);
        }

        #content a>h3 {
            width:280px;
            height:100px;
            background: rgba(0,0,0,.8);
            color:#fff;
            text-align: center;
            position: absolute;
            left:0;
            bottom:-100px;
            line-height:100px;
            font-size:20px;
            transition: .3s ease-out;
        }
        #content a:hover>h3 {
            bottom:0;
        }


        #popup {
            position: fixed;
            width:100%;
            height:100%;
            background: rgba(0,0,0,.8);
            left:0;
            top:0;
            display: none;
        }

        #popup img {
            width:1024px;
            height:768px;
            border:20px solid #fff;
            position: absolute;
            left:50%;
            top:50%;
            margin:-404px  0 0 -532px;
            box-shadow:0 0 20px #fff;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <h1><i class="fa fa-car"></i> 멋진 자동차 목록사이트</h1>
    </div><!--//#header-->
    <div id="content">
        <h2 class="screen_out">자동차 목록</h2>
        <ul>
            <li>
                <a href="#" data-no="1">
                    <img src="img/c1.jpg" width="280"
                         alt="Ferrari Portofino"/>
                    <h3>Ferrari Portofino</h3>
                </a>
            </li>
            <li>
                <a href="#" data-no="2">
                    <img src="img/c2.jpg" width="280"
                         alt="Range Rover Velar"/>
                    <h3>Range Rover Velar</h3>
                </a>
            </li>
            <li>
                <a href="#" data-no="3">
                    <img src="img/c3.jpg" width="280"
                         alt="Genesis G70"/>
                    <h3>Genesis G70</h3>
                </a>
            </li>
            <li>
                <a href="#" data-no="4">
                    <img src="img/c4.jpg" width="280"
                         alt="Bentley Bentayga"/>
                    <h3>Bentley Bentayga</h3>
                </a>
            </li>
            <li>
                <a href="#" data-no="5">
                    <img src="img/c5.jpg" width="280"
                         alt="Porsche 911 GT3 "/>
                    <h3>Porsche 911 GT3</h3>
                </a>
            </li>
            <li>
                <a href="#" data-no="6">
                    <img src="img/c6.jpg" width="280"
                         alt="Rolls-Royce Phantom"/>
                    <h3>Rolls-Royce Phantom</h3>
                </a>
            </li>
            <li>
                <a href="#" data-no="7">
                    <img src="img/c7.jpg" width="280"
                         alt="Mercedes-Benz S63 AMG Coupe"/>
                    <h3>Mercedes-Benz S63 AMG Coupe</h3>
                </a>
            </li>
            <li>
                <a href="#" data-no="8">
                    <img src="img/c8.jpg" width="280"
                         alt="BMW M5"/>
                    <h3>BMW M5</h3>
                </a>
            </li>
            <li>
                <a href="#" data-no="9">
                    <img src="img/c9.jpg" width="280"
                         alt="AUDI A8L"/>
                    <h3>AUDI A8L</h3>
                </a>
            </li>
        </ul>
    </div><!--//#content-->
    <div id="footer">
        &copy; 2017 jbm.com
    </div><!--//#footer-->
</div><!--//#wrap-->
<!-- 자동차를 클릭하면 뜨는 팝업div -->
<div id="popup">
    <img src="img/c1.jpg" />
</div><!-- #popup -->
<script src="js/jquery.js"></script>
<script>

    //1) a요소를 클릭하면
    $("#content a").click(function () {

        //우리가 클릭한 그 a요소에서
        //data-no의 값을 얻어온 후
        //변수 no에 대입
        var no = $(this).attr("data-no");
        var src = "img/c"+no+".jpg";

        //#popup안의 img요소를 src속성을 변경후
        $("#popup>img").attr("src",src);

        //2) popup요소를 띄움
        $("#popup").fadeIn(300);

    });//click() end

    //#popup을 클릭하면
    $("#popup").click(function () {

        //popup을 숨김
        $('#popup').fadeOut(300);

    });//#click() end

</script>
</body>
</html>
