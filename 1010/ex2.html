<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>ex2</title>
		<link rel="stylesheet" href="css/reset.css"/>
		<link rel="stylesheet" href="css/apple.css"/>
		<style>

			body {
				/*font-family: 'SF Pro KR',sans-serif;*/
				/*font-weight: 600;*/
				/*font-size:20px;*/
				font: 600 20px 'SF Pro KR',sans-serif;

			}

			#menu {
				width:200px;
				/*background: red;*/
				/* 수평 가운데 정렬 */
				margin:20px auto;
				padding:10px;
				box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22),
				            0 25px 55px 0 rgba(0, 0, 0, 0.21);
			}

			#menu li {
				/*background: orange;*/
				margin:6px;
			}

			#menu a {
				width:100px;
				height:27px;
				display: block;
				color:#828595;
				text-decoration: none;
				background-repeat: no-repeat;
				text-indent: 28px;
				line-height: 27px;
				background-position: 0 3px;
			}

			#menu li:nth-child(1)>a {
				background-image: url(img/gnb_menu_icon_01.png);
			}
			#menu li:nth-child(2)>a {
				background-image: url(img/gnb_menu_icon_02.png);
			}
			#menu li:nth-child(3)>a {
				background-image: url(img/gnb_menu_icon_03.png);
			}
			#menu li:nth-child(4)>a {
				background-image: url(img/gnb_menu_icon_04.png);
			}
			#menu li:nth-child(5)>a {
				background-image: url(img/gnb_menu_icon_05.png);
			}
			#menu li:nth-child(6)>a {
				background-image: url(img/gnb_menu_icon_06.png);
			}

			#menu a:hover {
				color:#9E7EF2;
				background-position: 0 -157px;
			}
			
		</style>
	</head>
	<body>
		<div id="menu">
			<h1 class="screen_out">밴드 메뉴</h1>
			<ul>
				<li><a href="">게시판</a></li>
				<li><a href="">사진첩</a></li>
				<li><a href="">채팅방</a></li>
				<li><a href="">캘린더</a></li>
				<li><a href="">멤버</a></li>
				<li><a href="">설정</a></li>
			</ul>
		</div>	 
	</body>
</html>
