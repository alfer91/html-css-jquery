<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록레벨과 인라인레벨</title>
    <style>
        div {
            background:red;
            /*div는 블록레벨이니까 width,height 적용*/
            width:200px;
            height:100px;
            /*
               css에서는 블록, 인라인을
               display속성으로 변경
           */
            display: inline;
        }

        span {
            background: blue;
            /*span은 인라인레벨이니까 width,height 적용안됨 */
            width:200px;
            height:100px;
            /*
            css에서는 블록, 인라인을
            display속성으로 변경
            */
            display: block;
        }


        /*input {
            width:200px;
            height:100px;
        }*/

    </style>
</head>
<body>
<!--
    블록레벨
    1) 컨테이너(레이아웃을 담당)
    2) 줄바꿈이 일어남
    3) 크기(width,height)를 가짐
    4) h1~h6, p, ol, ul....
       div(division) : 의미는 없지만 구역을 나눌때
                       대표적인 블록레벨

 -->
<h1>블록레벨</h1>
<p>블록레벨</p>
<dl>
    <dt>블록레벨</dt>
    <dd>블록레벨</dd>
</dl>
<div>대표적인 블록레벨</div>
<hr />
<span>인라인</span>
<em>인라인</em>
<strong>인라인</strong>
<a href="">인라인</a>
<input />
<select></select>
<textarea></textarea>
<img src="img/002.gif" width="100" />
<!--
 인라인레벨
 1) 콘텐츠(내용)
 2) 줄바꿈이 일어나지 않고 하나의 라인에 쭈~욱
 3) 크기(width,height)가 없음(단, 대체되는 요소는 예외)
 4) em, strong, code, i,
 (input, img, select, textarea..대체되는 요소들이 인라인)
 span : 대표적인 인라인레벨
 -->
</body>
</html>
