<h2>검색</h2>

<!--
유저의 데이터를 서버로 넘길때 필요한 요소 : form

form의 속성 : action(주소) /
              method(GET,POST,PUT,DELETE...)


폼의 입력필드를 묶는 fieldset과
fieldset의 제목을 의미하는 legend

데이터 : 파라미터(이름과 값:네임과 벨류)

 -->
<form action="http://search.daum.net/search"
method="get">
<fieldset>
    <legend>통합 검색</legend>
    <input size="55" name="q"
           placeholder="검색어 입력"/>
    <button>검색</button>
</fieldset>
</form>
<a href="http://cs.daum.net/faq/15/14957.html#28978">서제스트란?</a>
