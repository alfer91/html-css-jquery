<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소의 분류</title>
    <style>
        body {
            height:20000px;
        }
    </style>
</head>
<body>
<h1>요소의 분류</h1>
<h2>대체되는 요소와 대체되지 않는 요소</h2>
<h3>대체되지 않는 요소</h3>
<p>후후후</p>
<div>하하하</div>
<ul>
    <li>히히히</li>
</ul>
<h3>대체되는 요소</h3>
<input />
<textarea></textarea>
<img    alt="배틀그라운드"
        src="img/battleground.jpg" />
<table border="1">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
</table>
<hr />
<h2>블록레벨요소와 인라인레벨요소</h2>
<h3>블록레벨</h3>
<h4>블록레벨</h4>
<p>블록레벨</p>
<div>블록레벨</div>
<ul>
    <li>블록레벨</li>
</ul>
<hr/>
<input>
<select></select>
<textarea></textarea>
<img src="img/daum_logo.png" width="100" />
<span>인라인</span>
<em>인라인</em>
<strong>인라인</strong>

<!--
    ※ UI의 구성요소

    1) 컨테이너(구조 담당) : 블록레벨
    2) 컴포넌트(컨텐츠를 담당) : 인라인레벨

    ※ 블록레벨

    1) 컨테이너를 담당
    2) 줄바꿈이 있음
    3) 크기(width, height)를 가질 수 있음
    4) h1~h6, p, ul,ol,dl,li,dt,dd, hr, br,
       div : 대표적인 블록레벨

 -->


<!--

    이름바꾸기 : shift + F6

 -->
</body>
</html>
