<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상요소</title>
    <style>
        #box {
            width:300px;
            height:200px;
            background: silver;

            position: relative;
        }

        /*
            ※ 가상요소란?
            마크업에는 존재하지 않는 요소를
            CSS에서 추가하는 것

            ※ 언제 사용하나요?
            디자인이나 레이아웃을 위해서
            요소가 필요한데, 구조나 데이터는 아닐때
            (예 : 화살표를 만들때, 아이콘 추가 등등)

            '::'

            '::before' : 첫번째 자식요소로 추가
            '::after' : 마지막 자식요소로 추가

            반드시 content 속성을 써야 합니다.
        */

        #box::before {
            /* 반드시 필요함 */
            content: "";
            display: block;
            width:0px;
            height:0px;
            border-right: 50px solid transparent;
            border-top: 50px solid green;
            position: absolute;
            right:-50px;
            top:0;
        }

        #box::after {
            content:"나";
            display: block;
        }

        #box:hover {
            background:blue;
        }



    </style>
</head>
<body>
    <div id="box">안녕하세요</div>
</body>
</html>
