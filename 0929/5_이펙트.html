<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이펙트</title>
</head>
<body>
<p>
    <button>show/hide</button>
    <button>fadeIn/fadeOut</button>
    <button>slideUp/slideDown</button>
</p>
<div id="box">
    <img src="img/b_ryan.png" />
</div>
<script src="js/jquery.js"></script>
<script>
    $("button:eq(0)").click(function () {
        //숨기기/보여지기가
        // 원래는 display:none / block이지만
        //빈번하게 사용되기 때문에 hide() / show()
        //toggle();

        $("#box").toggle(500);

    });//첫번째 버튼 click() end

    $("button:eq(1)").click(function () {
        //fadeIn() / fadeOut()
        //fadeToggle()

       $("#box").fadeToggle(500);

    });//click() end

    $("button:eq(2)").click(function () {
        //slideUp() / slideDown()
        //slideToggle()
       $("#box").slideToggle();
    });//click() end

</script>
</body>
</html>
