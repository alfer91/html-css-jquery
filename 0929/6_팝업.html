<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팝업</title>
    <style>
        #popup {
            width:100%;
            height:100%;
            border:10px solid #424242;
            background: rgba(0,0,0,.8);
            position: fixed;
            left: 0;
            top:0;
            /* 기본으로 숨기고 */
            display: none;
        }
    </style>
</head>
<body>
<button>띄워!!</button>
<div id="popup">
    <img src="img/001.gif"/>
</div>
<script src="js/jquery.js"></script>
<script>

    $("#popup").click(function () {

        $("#popup").fadeOut();

    });//#popup click() end


    $("button").click(function () {

        //show()
        //toggle()
        //slideToggle()
        //fadeToggle()

        $("#popup").fadeIn();

    });//click() end
</script>
</body>
</html>
