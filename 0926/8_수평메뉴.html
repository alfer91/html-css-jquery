<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수평메뉴</title>
    <!-- 브라우저가 가진 css를 지우는 reset.css -->
    <link rel="stylesheet" href="css/reset.css" />
    <style>
        #nav {
            width:548px;
            height:160px;
            margin:-75px 0 0 -274px;
            position: fixed;
            left:50%;
            top:50%;
            box-shadow:0 0 10px #424242;
        }
        #nav li {
            width:137px;
            height:160px;
            float: left;
        }
        #nav a {
            width:127px;
            height:150px;
            display: block;
            overflow: hidden;
            text-indent: -9999px;
            border:5px solid #fff;
            transition: .2s ease-out;




        }
        #nav a:hover {
            border-color:#424242;
            box-shadow: 0 27px 24px 0 rgba(0, 0, 0, 0.2), 0 40px 77px 0 rgba(0, 0, 0, 0.22);
        }
        .muzi a{
            background: url(img/footer_face01.gif);
        }
        .apeach a{
            background: url(img/footer_face02.gif);
        }
        .neo a{
            background: url(img/footer_face05.gif);
        }
        .ryan a{
            background: url(img/footer_face08.gif);
        }

    </style>
</head>
<body>
    <div id="nav">
        <h2 class="screen_out">카카오 메뉴</h2>
        <ul>
            <li class="muzi"><a href="">무지</a></li>
            <li class="apeach"><a href="">어피치</a></li>
            <li class="neo"><a href="">네오</a></li>
            <li class="ryan"><a href="">라이언</a></li>
        </ul>
    </div>
</body>
</html>
