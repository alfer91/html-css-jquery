<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인페이지</h1>
<!--
    유저가 서버로 넘기는 데이터를
    파라미터라고 합니다.

    파라미터는 이름(name)과 값(value)로
    구성되어 있습니다.

    input,select,textarea등 요소에
    반드시 name속성이 있어야 넘어갑니다.

    get방식으로 넘기면 주소창에 파라미터가
    '?이름=값&이름=값....' 형태로 넘어갑니다.

    이런 문자열을 '쿼리스트링'이라고 합니다.

-->
<form action="login.do" method="get">
    <input type="hidden" name="no" value="43"/>
    <fieldset>
        <legend>로그인폼</legend>
        <div>
            <label for="id">아이디</label>
            <input id="id"
                   name="id"
                   placeholder="아이디 입력">
        </div>
        <div>
            <label for="pwd">비밀번호</label>
            <input id="pwd"
                   name="pwd"
                   type="password"
                   placeholder="비밀번호 입력">
        </div>
        <button>로그인</button>
    </fieldset>
</form>
</body>
</html>
