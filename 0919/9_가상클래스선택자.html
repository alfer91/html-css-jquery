<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상클래스 선택자</title>
    <style>

        /**
            가상클래스 선택자

            :link  (가지않았던 링크)
            :visited (갔던 링크)
            :hover (마우스 오버시)
            :active (클릭하는 동안)
            :focus (포커스가 맞아질때)


         */
        a:link {
            color:red;
        }
        a:visited {
            color:orange;
        }
        a:hover {
            color:deeppink;
        }
        a:active {
            color:deepskyblue;
        }


    </style>
</head>
<body>

<!--
    a요소가 원래 파란색인 이유?



    1) 가상클래스 선택자 : ':'
    2) 가상요소 선택자 : '::'

-->
<h1>가상클래스 선택자</h1>
<a href="">네이버</a>
<a href="">네이버</a>

</body>
</html>
