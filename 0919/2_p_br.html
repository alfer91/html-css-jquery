<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>p br </title>
    <style>
        #pre {
            white-space: pre;
        }
    </style>
</head>
<body>
    <h1>가을 아침</h1>
    <h2>아이유</h2>
    <!--

        유저가 입력한대로 출력하려면
        예전에는 <pre>요소를 썼는데
        이제는 css의 white-space속성의 pre를 사용

     -->
<p id="pre">
이른 아침 작은 새들 노랫소리 들려오면
언제나 그랬듯  아쉽게 잠을 깬다
창문 하나 햇살 가득 눈부시게 비쳐오고
서늘한 냉기에 재채기할까 말까
</p>
<p>
    이른 아침 작은 새들 노랫소리 들려오면<br/>
    언제나 그랬듯  아쉽게 잠을 깬다<br/>
    창문 하나 햇살 가득 눈부시게 비쳐오고<br/>
    서늘한 냉기에 재채기할까 말까
</p>
</body>
</html>
