<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블</title>
</head>
<body>
<h1>KBL 팀순위</h1>
<!-- border속성은 표현속성 : 그렇기 때문에 원래는
 사용하지 않고 CSS에서 적용하지만 이번 수업에서는
 테이블이 보여져야 하기 때문에 사용하겠습니다.
 ^-^v
 -->
<table>
    <caption>팀순위</caption>
    <thead>
        <tr>
            <th scope="col">순위</th>
            <th scope="col">팀명</th>
            <th scope="col">승</th>
            <th scope="col">패</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td>1</td>
            <th scope="row">서울삼성</th>
            <td>23</td>
            <td>23</td>
        </tr>
        <tr>
            <td>2</td>
            <th scope="row">고양오리온</th>
            <td>22</td>
            <td>22</td>
        </tr>
    </tbody>
	
	<tfoot>
        <tr>
            <td colspan="4">제공:KBL</td>
        </tr>
    </tfoot>
</table>

  
</body>
</html>
