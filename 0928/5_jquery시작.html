<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jquery의 시작</title>
    <style>
        h1 {
            transition:.2s ease;
            text-align: center;
        }
        h1.hello {
            transform:rotate(180deg);
        }
    </style>
</head>
<body>
<h1>안녕하세요?</h1>
<button id="btn">버튼</button>
<!-- jquery import -->
<script src="js/jquery.js"></script>
<!-- 우리가 작성할 코드 -->
<script>

    //확인버튼 한개가 있는 다이얼로그창 띄우는 함수
    //alert("크크");



    /*순수 자바스크립트 */
//    document.getElementsByTagName("button")[0].style.color="red";


    //1) button요소를 선택하고
    // click이벤트 리스너를 붙임(jquery객체)
    $("#btn").click(function () {

        //2) h1요소를 선택한 후 글자색을 빨간색으로
        $('h1').css("color","red");

        //3) h1요소를 선택한 후 글자를 "반갑습니다"로
        //변경
        $("h1").text("Hello jQuery!");

        //4) h1요소를 선택한 후
        //hello라는 이름의 클래스를 지정
        $("h1").addClass("hello");


    });//click() end





//    $("h1").css("color","red");




    /*
        jquery는 javascript입니다.

        javascript를 쉽고 편리하게 작성할 수 있는
        라이브러리입니다.

         jquery는 -> jQuery()  -> $()

    */


    // 한줄 주석
    /*
        여러줄 주석

</script>
</body>
</html>
