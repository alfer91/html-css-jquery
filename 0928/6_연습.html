<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jquery연습</title>
</head>
<body>
<button>눌러봐!</button>
<!-- 1) jquery import -->
<script src="js/jquery.js"></script>
<!-- 2) 작성할 코드 script요소 -->
<script>




    // 3) 버튼요소를 선택하고 click이벤트리스너
    //를 붙이고 이벤트핸들러함수를 작성
    $("button").click(function () {
        //4) 확인버튼 한개가 있는 다이얼로그창을
        //띄우는 자바스크립트의 함수를 호출!!
        alert("크크크");

    });//click() end

</script>
</body>
</html>
