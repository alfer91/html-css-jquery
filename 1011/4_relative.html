<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position속성</title>
    <style>
        body {
            margin:0;
        }

        div {
            width:100px;
            height:100px;

        }
        #relative {
            background: #F44336;
            position: relative;
            z-index: 3;

            /*

                3층에 있는 요소들끼리
                z축의 순서를 바꿀때
                z-index속성을 이용



                position:relative
                1) 층수 : 3층
                2) 공간차지유무 : 공간을 차지함
                3) relative는 static에서 3층으로 띄운것
                   이라고 생각하면 됩니다.
                4) 포지셔닝컨텍스트가 지정됨
                5) 부모, 자식, 형제 인식함(상대적)
                6) 자기자리를 기준으로 움직임

             */
        }
        #absolute {
            background: #4CAF50;
            position: absolute;
            left:50px;
            top:50px;
            z-index: 2;
        }
        #fixed {
            background: #2196F3;
            position: fixed;
            left:100px;
            top:100px;
            z-index:1;
        }
    </style>
</head>
<body>
<div id="relative"></div>
<div id="absolute"></div>
<div id="fixed"></div>
</body>
</html>
