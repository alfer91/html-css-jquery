<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수 함수</title>
</head>
<body>
<script>

    //no라는 변수를 선언
    var no;

    //no라는 변수에 숫자 7을 대입(초기화)
    no = 7;

    //test라는 함수를 선언
    function test(no) {

        return 10+no;

    }//test()

    //test2함수의 선언
   var test2 = function () {

    }//



    //test라는 함수를 작동시키고 싶으면 호출
    var no = test(100);

    alert(no);


</script>
</body>
</html>
