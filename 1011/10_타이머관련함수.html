<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타이머 관련 함수</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>5초후 구글로 이동</h1>
<img src="img/lg.money-coin-palette-color-preloader.gif" />
<script src="js/jquery.js"></script>
<script>

    setTimeout(function () {

        //주소창에 주소변경
        location.href="http://instagram.com";

    },3000);

    /*

        타이머 관련 함수

        1) setTimeout(함수,시간) : 시간후에 함수 한번 호출
        2) setInterval(함수,시간) : 시간마다 함수 한번 호출

        단, 시간은 천분의1초(밀리세컨드)

     */


</script>
</body>
</html>
