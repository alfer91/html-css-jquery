<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트객체</title>
    <style>

        html {
            cursor: crosshair;
        }

        #box {
            width:50px;
            height:50px;
            border-radius: 50px;
            background: #7C4DFF;
            position: fixed;
            left:0;
            top:0;
            transition:.1s ease;
        }

    </style>
</head>
<body>
    <div id="box"></div>
<script src="js/jquery.js"></script>
<script>
    /*
        자바스크립트의 내장객체(BOM : Browser Object Model)
        1) document : 문서(HTML)을 의미하는 객체
        2) window : 브라우저를 의미하는 객체
        3) location : 주소창을 의미하는 객체
        4) history : 사이트 왔다갔다를 의미하는 객체

     */

    $(document).on("click",function (e) {
        //e는 이벤트객체
        //마우스이벤트는 좌표
        //1) clientX,clientY : 브라우저 기준
        //2) pageX, pageY : 페이지 기준
        //3) screenX, screenY : 모니터 기준
        //4) offsetX, offsetY : 요소 기준

        var x = e.clientX-25;
        var y = e.clientY-25;

        $("#box").css({
            left:x,
            top:y
        });

//        alert(x+":"+y);
        //키이벤트는 키코드

    });


</script>
</body>
</html>
