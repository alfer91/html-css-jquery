<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스오피스</title>
</head>
<body>
<header id="header">
    <div class="aux">
        <h1>
            <img src="img/logo.png" width="50"/>
            <span>박스오피스</span>
        </h1>
        <div id="dateBox">
            <select id="year" name="year">
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
            </select>
            년
            <select id="month" name="month">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            월
            <select id="date" name="date">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            일
        </div>
    </div>
</header>
<main id="content">
    <div class="aux">
        <h2>2017년 11월 10일 박스오피스</h2>
        <ul id="movieList">
            <li>
                <h3><strong>1</strong>
                    <span>토르 : 라그나로크</span>
                </h3>
                <time>2017년 10월 25일</time>
                <em>3,817,249<span>명</span></em>
            </li>
            <li class="new">
                <h3><strong>2</strong>
                    <span>미옥</span>
                </h3>
                <time>2017년 11월 9일</time>
                <em>53,296<span>명</span></em>
            </li>
            <li>
                <h3><strong>3</strong>
                    <span>해피 데스데이</span>
                </h3>
                <time>2017년 11월 8일</time>
                <em>94,342<span>명</span></em>
            </li>
        </ul>
    </div>
</main>
<footer id="footer">
    <div class="aux">
        &copy; 2017 jbm.com
    </div>
</footer>
<div id="loader"></div>
</body>
</html>
